<ion-view title="合同详情" ng-controller="DetailsCtrl">
    <ion-content class="has-header">
        <div class="list">
            <a class="item" href="javacript:void(null)">
                <label for="CONTRACT_ID">合同号：
                    <span id="CONTRACT_ID" class="float-right">{{result.PCONTRACT_ID}}</span>
                </label>
            </a>
            <a class="item" href="javacript:void(null)">
                <label for="PCONTRACT_NO">外部合同号：
                    <span id="PCONTRACT_NO" class="float-right">{{result.PCONTRACT_NO}}</span>
                </label>
            </a>
            <a class="item" href="javacript:void(null)">
                <label for="PROVIDER_NAME">供应商名称：
                    <span id="PROVIDER_NAME" class="float-right">{{result.PROVIDER_NAME}}</span>
                </label>
            </a>
            <a class="item" href="javacript:void(null)">
                <label for="SEG_NAME">组织名称：
                    <span id="SEG_NAME" class="float-right">{{result.SEG_NAME}}</span>
                </label>
            </a>
            <a class="item" href="javacript:void(null)">
                <label for="PCONTRACT_TYPE">合同大类：
                    <span id="PCONTRACT_TYPE" class="float-right" ng-if="result.PCONTRACT_TYPE != 'null'">{{result.PCONTRACT_TYPE}}</span>
                </label>
            </a>
            <a class="item" href="javacript:void(null)">
                <label for="MATERIAL_CLASS">品种大类：
                    <span id="MATERIAL_CLASS" class="float-right" ng-if="result.MATERIAL_CLASS!='null'">{{result.MATERIAL_CLASS}}</span>
                </label>
            </a>
            <a class="item" href="javacript:void(null)">
                <label for="TOTAL_AMOUNT">合同总金额：
                    <span id="TOTAL_AMOUNT" class="float-right">{{result.TOTAL_AMOUNT}} {{result.CURRENCYID}}</span>
                </label>
            </a>
            <a class="item" href="javacript:void(null)">
                <label for="BEGIN_VALID_DATE">起始有效期：
                    <span id="BEGIN_VALID_DATE" class="float-right">{{result.BEGIN_VALID_DATE}}</span>
                </label>
            </a>
            <a class="item" href="javacript:void(null)">
                <label for="END_VALID_DATE">截止有效期：
                    <span id="END_VALID_DATE" class="float-right">{{result.END_VALID_DATE}}</span>
                </label>
            </a>
            <a class="item" href="javacript:void(null)">
                <label for="CONTRACT_NAME">合同描述：
                    <span id="CONTRACT_NAME" class="float-right" ng-if="result.CONTRACT_NAME != 'null' ">{{result.CONTRACT_NAME}}</span>
                </label>
            </a>
            <a class="item" href="javacript:void(null)">
                <label for="LAST_VERSION">最新版本号：
                    <span id="LAST_VERSION" class="float-right">{{result.LAST_VERSION}}</span>
                </label>
            </a>
            <a class="item" ng-href="#/{{attachment}}" ng-click="viewAttachement('{{result.URL_ADDRESS}}');">
                <label for="URL_ADDRESS">
                拟签单信息
                <button class="button button-small button-positive float-right icon-left ion-paperclip">查看附件</button>
                </label>
            </a>
            <label class="item item-input">
                <textarea placeholder="请输入审批意见 ..." ng-model="$parent.opinion">{{opinion}}</textarea>
            </label>
        </div>
        <div class="button-container">
            <button class="button button-positive float-left" ng-click="submitForm('Y');">同意</button>
            <button class="button button-assertive float-right" ng-click="submitForm('N');">拒绝</button>
        </div>
    </ion-content>
</ion-view>
