<ion-view title="合同列表">
  <ion-content ng-controller="ContractCtrl">
  <ion-refresher
    pulling-text="下拉刷新"
    pulling-icon="ion-loading-c"
    refreshing-icon="ion-loading-c"
    on-pulling="pullingFunc()"
    on-refresh="refreshData()">
  </ion-refresher>
    <div class="list">
      <a class="item item-icon-left arrow"  ng-repeat="contractObj in contractList" href="#/details/{{contractObj.PCONTRACT_NO}}">
        <i class="icon ion-clipboard positive"></i>
        <div>
          <span id="contractNumber">{{contractObj.PCONTRACT_ID}}</span>
        </div>
        <div>
          <span id="contractSupplier">{{contractObj.PROVIDER_NAME}}</span>
        </div>
        <div>
          <span id="contractTime" class="positive">{{contractObj.BEGIN_VALID_DATE}}</span> --
          <span id="contractOwner" class="positive">{{contractObj.END_VALID_DATE}}</span>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
